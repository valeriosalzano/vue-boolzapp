<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- my style -->
  <link rel="stylesheet" href="css/style.css" />
  <title>Boolzapp</title>
</head>

<body>
  <div class="bg-top"></div>

  <div id="app" v-cloak>
    <div id="app-container" class="d-flex">
      <!-- LEFT PANEL -->
      <aside id="left-container">

        <!-- user -->
        <div id="user-container" class="container d-flex align-items-center">
          <img src="./img/avatar_io.jpg" alt="user img">
          <div id="user-name">Sofia</div>
          <div class="btns container">
            <button type="button" class="btn"><i class="fa-solid fa-circle-notch"></i></button>
            <button type="button" class="btn"><i class="fa-solid fa-message"></i></button>
            <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          </div>
        </div>

        <!-- notification -->
        <div id="notification" class="container d-flex align-items-center">
          <i id="notification-bell" class="fa-solid fa-bell-slash"></i>
          <div>
            <p>Ricevi notifiche di nuovi messaggi</p>
            <small><a href="#">Attiva notifiche desktop</a></small>
          </div>
        </div>

        <!-- search bar -->
        <div id="contacts-search" class="container">
          <div class="input-group d-flex">
            <label for="search-bar"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input id="search-bar" class="d-grow" v-model="searchBarInput" type="text" placeholder="Cerca o inizia una nuova chat" @keyup="onContactSearching()">
          </div>
        </div>

        <!-- contacts list -->
        <div id="contacts-list">

          <div v-for="(contact,index) in contacts" v-show="contact.visible" :class="selected == index ? 'selected':''" class="contact container d-flex" @click="clickOnContact(index)">
            <img :src="contact.avatar" :alt="contact.name + ' avatar'">
            <div>
              <div class="contact-name">{{contact.name}}</div>
              <div class="last-msg">{{getLastMsg(contact).message}}</div>
            </div>
            <div class="msg-time">{{getMsgTime(getLastMsg(contact))}}</div>
          </div>
        </div>
      </aside>
      <!-- /LEFT PANEL -->

      <!-- RIGHT PANEL -->
      <div id="right-container">

        <!-- selected contact -->
        <div id="selected-contact" class="container d-flex align-items-center">
          <img :src="contacts[selected].avatar" :alt="contacts[selected].name + ' avatar'">
          <div>
            <div class="contact-name">{{contacts[selected].name}}</div>
            <div class="contact-last-access"> Ultimo accesso oggi alle 12:00</div>
          </div>
          
          <div class="btns container">
            <button type="button" class="btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button type="button" class="btn"><i class="fa-solid fa-paperclip"></i></button>
            <button type="button" class="btn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
          </div>
        </div>

        <!-- messages container -->
        <div id="messages-container">

          <div v-for="(msg,index,messages) in contacts[selected].messages" class="msg-container d-flex">
            <div :class="msg.status == 'sent' ? 'sent':'received'" class="msg" @click="clickOnMsg(index)" @mouseleave="resetSelectedMsg">
              <p>{{msg.message}}</p>
              <div class="msg-time">{{getMsgTime(msg)}}</div>
              <div v-if="selectedMsg == index" class="msgMenu">
                <p class="text-end"><i class="fa-solid fa-chevron-down"></i></p>
                <ul class="menu-options">
                  <li> Message info </li>
                  <li v-if="msg.status == 'sent'" @click.stop="clickOnDeleteMsg(index)"> Delete message </li>
                </ul>
              </div>
            </div>
          </div>

        </div>

        <!-- chat inputs -->
        <div id="chat-inputs" class="container d-flex align-items-center justify-content-center">
          <i class="dark btn fa-regular fa-face-smile"></i>
          <div class="input-group d-flex d-grow">
            <input v-model="userMsg" id="msg-bar" class="d-grow" type="text" :placeholder="msgBarPlaceholder" @keyup.enter="sendMsg">
          </div>
          <i class="dark btn fa-solid fa-microphone"></i>
        </div>

      </div>
      <!-- /RIGHT PANEL -->
    </div>
  </div>

  <!-- data -->
  <script type="text/javascript" src="js/data.js"></script>
  <!-- vuejs script -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <!-- my script -->
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
